[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minions-openclaw"
version = "0.1.0"
description = "Python SDK for managing OpenClaw Gateway instances"
license = {text = "AGPL-3.0"}
requires-python = ">=3.10"
dependencies = [
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["minions_openclaw*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
